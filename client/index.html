<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Matrix Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="status"></div>
    <div class="start">
        <p>Choose your characters as a combination of either (H1, H2, H3, P1, P2) or (H1, H2, P1, P2, P3)</p>
        <form action="" onsubmit="createConnection(event)">
            <label for="startingPlaces"></label>
            <input id="startingPlaces" type="text" placeholder="H1 P2 P1 H3 H2">
            <button type="submit">Start</button>
        </form>
    </div>
    <div id="grid-container" class="grid-container"></div>
    <div id="button-container"></div>
    <div class="moveHistory">
        <p>Move History:</p>
    </div>

    <script src="main.js"></script>
</body>
</html>
